<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Slide</title>
    <!-- link font awesome  -->
    <link rel="stylesheet" href="asset/css/all.css">
    <!-- link Style Css  -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    
    <div class="parent">
        <div class="slide">
            <div class="icon">
                <button class="" id="previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <img src="asset/images/service_01.jpg" alt="">
        </div><!-- End Slide -->
    </div><!-- end Parent -->






    <div class="parent_text">
        <div class="slide_text">
            <div class="icon_text">
                <button class="" id="previous_text">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next_text">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <h2>First Image</h2>
            <img src="asset/images/service_01.jpg" alt="">
        </div><!-- End Slide -->
    </div><!-- end Parent -->

    <div class="parent_text_boll">
        <div class="slide_text_boll">
            <div class="icon_text_boll">
                <button class="" id="previous_text_boll">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next_text_boll">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <h2>Show One BEFORE Function</h2>
            <div class="boll">
                
            </div>
            <img src="asset/images/service_01.jpg" alt="">
        </div><!-- End Slide -->
    </div><!-- end Parent -->


    <!-- link main JavaScript  -->
    <script src="asset/js/script.js"></script>
</body>
</html>
